<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 삼성 클론코딩 | 사회</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <div id="wrap">
        <!--/* [D] 검색버튼 토글: .is-search-opened / 언어버튼 토글: .is-lang-opened */-->
<header class="header">
    <div class="header-inner">
        <div class="header-logo">
            <a href="#" class="header-logo__link">
                <img src="../img/logo_samsung_design@x2.png" alt="">
            </a>
        </div>
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__item">
                    <a href="#" class="header-nav__link">we design</a>
                </li>
                <li class="header-nav__item">
                    <a href="#" class="header-nav__link">we discover</a>
                </li>
                <li class="header-nav__item">
                    <a href="#" class="header-nav__link">about us</a>
                </li>
                <li class="header-nav__item">
                    <a href="#" class="header-nav__link">career</a>
                </li>
                <li class="header-nav__item">
                    <a href="#" class="header-nav__link">news</a>
                </li>
            </ul>
        </nav>
        <div class="header-util">
            <div class="header-search">
                <a href="javascript:" role="button" class="header-search__cta">
                    <span class="blind">search</span>
                </a>
            </div>
            <div class="header-lang">
                <a href="javascript:" role="button" class="header-lang__cta">
                    <span class="blind">language</span>
                </a>
            </div>
        </div>
        <div class="header-nav__layer"></div>
        <div class="header-search__layer">
            <div class="header-search__layer-input">
                <form id="formHeaderSearch" action="#">
                    <input type="text" id="headerSearchTxt">
                    <a class="header-search__layer-cta" href="javascript:" role="button">
                        <span>search</span>
                    </a>
                </form>
            </div>
        </div>
        <div class="header-lang__layer">
            <ul class="header-lang__layer-list">
                <li class="header-lang__layer-item is-active">
                    <a href="javascript:" class="header-lang__layer-cta">KR</a>
                </li>
                <li class="header-lang__layer-item">
                    <a href="javascript:" class="header-lang__layer-cta">EN</a>
                </li>
            </ul>
        </div>
        <a href="javascript:" class="header-close">
        </a>
    </div>
</header>
        <main class="main">
            <div class="design-social">
                fff
            </div>
        </main>
        <footer class="footer">
    <a href="http://www.samsung.com/" target="_blank" title="새창으로 삼성닷컴 사이트로 이동합니다" class="footer__logo">
        <em class="blind">samsung</em>
    </a>
    <span class="footer__copyright">© 2014-2021 SAMSUNG All Rights Reserved..</span>
    <span class="footer__info">
        <strong class="footer__kr">
            <a href="#">이메일 문의</a>
        </strong>
        <strong class="footer__kr">
            <a href="#">개인정보처리방침</a>
        </strong>
    </span>
</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/util.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
