
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="common.css" />
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. while 문으로 5개의 input 을 출력하세요.</h1>
			<div class="exam_q">
				<button class="exam_btn" style="display:block;">출력</button>
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 5개의 input 을 만들되, 짝수는 text / 홀수는 checkbox 를 출력하세요.</h1>
			<div class="exam_q">
				<button class="exam_btn" style="display:block;">출력</button>
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 구구단 8단을 출력하세요.</h1>
			<div class="exam_q">
				<button class="exam_btn" style="display:block;">출력</button>
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for/while 문 2개로 구구단을 출력하세요.</h1>
			<div class="exam_q">
				<button class="exam_btn" style="display:block;">출력</button>
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
'use strict';

(function () { //함수는 순서대로 정의!!
	var exam = {
		init : function () {
			this.setElements();
			this.bindEv();
		},
		setElements : function () {
			this.obj = $('.exam_wrap').eq(0);
			this.examQ = this.obj.find('.exam_q');
			this.printBtn = this.examQ.find('.exam_btn');
		},
		addElements : function () {
			var i = 0;
			while (i < 5) {
				i++;
				this.examQ.append('<input type="text" style="display:block;">');
			}
		},
		bindEv : function () {
			this.printBtn.on('click', this.addElements.bind(this));
		}
		
	};
	var exam2 = {
		init : function () {
			this.setElements();
			this.bindEv();
		},
		setElements : function () {
			this.obj = $('.exam_wrap').eq(1);
			this.examQ = this.obj.find('.exam_q');
			this.printBtn = this.examQ.find('.exam_btn');
		},
		addElements : function () {
			for (var i = 0; i < 5; i++) {
				if (i % 2 == 1) {
					this.examQ.append('<input type="text" style="display:block;">');
				} else {
					this.examQ.append('<input type="checkbox" style="display:block;">');
				}
			}
		},
		bindEv : function () {
			this.printBtn.on('click', this.addElements.bind(this));
		}
	};
	var exam3 = {
		init : function () {
			this.setElements();
			this.bindEv();
		},
		setElements : function () {
			this.obj = $('.exam_wrap').eq(2);
			this.examQ = this.obj.find('.exam_q');
			this.printBtn = this.examQ.find('.exam_btn');
		},
		addElements : function () {
			for (var i = 1; i < 10; i++) {
				this.examQ.append('<span">8 * ' + i + ' = ' + (i*8) + '</span>');
				this.examQ.append('<br>');
			}
		},
		bindEv : function () {
			this.printBtn.on('click', this.addElements.bind(this));
		}
	};
	var exam4 = {
		init : function () {
			this.setElements();
			this.bindEv();
		},
		setElements : function () {
			this.obj = $('.exam_wrap').eq(3);
			this.examQ = this.obj.find('.exam_q');
			this.printBtn = this.examQ.find('.exam_btn');
		},
		addElements : function () {
			for (var i = 1; i < 10; i++) {
				var j = 1;
				while (j < 10) {
					this.examQ.append('<span">' + i + ' * ' + j + ' = ' + (i*j) + ' / </span>');
					j++;
				}
				this.examQ.append('<br>');
			}
		},
		bindEv : function () {
			this.printBtn.on('click', this.addElements.bind(this));
		}
	};

	exam.init();
	exam2.init();
	exam3.init();
	exam4.init();
}());
</script>
</body>
</html>
