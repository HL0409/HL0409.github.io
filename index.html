    <style>
        @charset "utf-8";
        body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
        body,input,textarea,select,button,table{font-size:12px;font-family:'나눔고딕',NanumGothic,'맑은 고딕','Malgun Gothic','돋움',Dotum,'굴림',Gulim,Helvetica;line-height:1.25em}
        body{position:relative;background-color:#f4f4f4;color:#000;-webkit-text-size-adjust:none}
        img,fieldset{border:0}
        ul,ol{list-style:none}
        em,address,i{font-style:normal}
        a{color:#000;text-decoration:none}
        a:hover{text-decoration:underline;}
        table{border-collapse:collapse}
        hr{display:none !important}
        body{padding:30px 30px 30px;background-color:#fff;word-wrap:break-word;word-break:break-all}
        header{padding:1em 0;border-bottom:3px solid #222}
        ul{padding:.7em .1em 0;font-size:14px;width:200px;}
        li{padding:.8em .1em .8em;}
        .wrap{text-align: center; height: 93vh;display: flex; align-items: center;justify-content: center;}
        .index-title{padding:40px;}
        .index-title h2{color:blueviolet;position:relative;font-size: 24px;display: inline-block;vertical-align: middle;}
        .index-title h2::after{display:inline-block;position:absolute;width:100%;height:20px;background:rgb(237, 222, 255);content:'';left:50%;top:5px;z-index:-1;transform: translateX(-47%);vertical-align: middle;}
        .index-title h2:hover{animation:gradient 1s infinite;}
        ul>li:nth-child(2n-1){border-bottom:1px solid #e6e6e6;}
        .index-link a{font-size: 16px;font-weight: bold;text-decoration:underline; color: slateblue;}
        @keyframes gradient {
            0% {
                color: rgb(255, 0, 157);
            }
            25% {
                color: rgb(225, 0, 255);
            }
            50% {
                color: rgb(126, 10, 221);
            }
            100% {
                color: rgb(226, 43, 226);
            }
        }
    </style>
