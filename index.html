<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header id="header" role="banner">
            <div class="header__inner">
                <div class="header__info">
                    <div class="info-ico">
                        <div class="ico">
                            <a href="" class="ico-link">
                                <span class="blind">Instagram</span>
                            </a>
                        </div>
                        <div class="ico fb">
                            <a href="" class="ico-link">
                                <span class="blind">Facebook</span>
                            </a>
                        </div>
                        <div class="ico tt">
                            <a href="" class="ico-link">
                                <span class="blind">Twitter</span>
                            </a>
                        </div>
                        <div class="ico yt">
                            <a href="" class="ico-link">
                                <span class="blind">Youtube</span>
                            </a>
                        </div>
                    </div>
                    <div class="info-side">
                        <ul role="menubar">
                            <li role="menuitem">
                                <a href="">
                                    <span class="menu-txt">SIDE MENU</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="">
                                    <span class="menu-txt">SUBSCRIBE</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__main">
                    <div class="header__main-logo">
                        <a href="#" class="logo-link">
                            <img src="img/logo.png" alt="보그 로고">
                        </a>
                    </div>
                    <div class="header__main-nav">
                        <nav>
                            <ul class="nav-lists">
                                <li class="nav-list">
                                    <a href="" class="nav-link">
                                        <span class="nav-txt">Fashion</span>
                                    </a>
                                </li>
                                <li class="nav-list">
                                    <a href="" class="nav-link">
                                        <span class="nav-txt">Beauty</span>
                                    </a>
                                </li>
                                <li class="nav-list">
                                    <a href="" class="nav-link">
                                        <span class="nav-txt">Living</span>
                                    </a>
                                </li>
                                <li class="nav-list">
                                    <a href="" class="nav-link">
                                        <span class="nav-txt">People</span>
                                    </a>
                                </li>
                                <li class="nav-list">
                                    <a href="" class="nav-link">
                                        <span class="nav-txt">Video</span>
                                    </a>
                                </li>
                                <li class="nav-list">
                                    <a href="" class="nav-link">
                                        <span class="nav-txt">Runway</span>
                                    </a>
                                </li>
                                <li class="nav-list">
                                    <a href="" class="nav-link">
                                        <img src="img/search-small.png" alt="검색 아이콘">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div id="content" role="main">
        </div>
        <footer id="footer">

        </footer>
    </div>
</body>
</html>
