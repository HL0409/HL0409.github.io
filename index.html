<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/7ce7da30d2/UntitledProject/style.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
    <div class="wrap">
        <header id="header" role="banner">
            <div class="header__info">
                <div class="info-ico">
                    <div class="ico">
                        <a href="" class="ico-link">
                            <span class="blind">Instagram</span>
                        </a>
                    </div>
                    <div class="ico fb">
                        <a href="" class="ico-link">
                            <span class="blind">Facebook</span>
                        </a>
                    </div>
                    <div class="ico tt">
                        <a href="" class="ico-link">
                            <span class="blind">Twitter</span>
                        </a>
                    </div>
                    <div class="ico yt">
                        <a href="" class="ico-link">
                            <span class="blind">Youtube</span>
                        </a>
                    </div>
                </div>
                <div class="info-side">
                    <ul class="side-lists" role="menubar">
                        <li class="side-list on" role="menuitem">
                            <span class="side-txt">SIDE MENU</span>
                            <ul class="sel-lists">
                                <li class="sel-list">
                                    <a href="" class="sel-link">
                                        <span class="sel-txt">회사 소개</span>
                                    </a>
                                </li>
                                <li class="sel-list">
                                    <a href="" class="sel-link">
                                        <span class="sel-txt">광고 및 제휴</span>
                                    </a>
                                </li>
                                <li class="sel-list">
                                    <a href="" class="sel-link">
                                        <span class="sel-txt">개인정보 처리방침</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="side-list" role="menuitem">
                            <a href="">
                                <span class="side-txt">SUBSCRIBE</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__main">
                <div class="header__main-logo">
                    <a href="#" class="logo-link">
                        <img src="img/logo.png" alt="보그 로고">
                    </a>
                </div>
                <div class="header__main-nav">
                    <nav>
                        <ul class="nav-lists">
                            <li class="nav-list">
                                <a href="" class="nav-link">
                                    <span class="nav-txt">Fashion</span>
                                </a>
                            </li>
                            <li class="nav-list">
                                <a href="" class="nav-link">
                                    <span class="nav-txt">Beauty</span>
                                </a>
                            </li>
                            <li class="nav-list">
                                <a href="" class="nav-link">
                                    <span class="nav-txt">Living</span>
                                </a>
                            </li>
                            <li class="nav-list">
                                <a href="" class="nav-link">
                                    <span class="nav-txt">People</span>
                                </a>
                            </li>
                            <li class="nav-list">
                                <a href="" class="nav-link">
                                    <span class="nav-txt">Video</span>
                                </a>
                            </li>
                            <li class="nav-list">
                                <a href="" class="nav-link">
                                    <span class="nav-txt">Runway</span>
                                </a>
                            </li>
                            <li class="nav-list search">
                                <a class="search-link" href="" class="nav-link" title="search">
                                    <span class="icon-search"></span>
                                </a>
                                <form class="search-form" action="">
                                    <button>
                                        <span class="icon-search"></span>
                                    </button>
                                    <input type="text" name="search" placeholder="Search ...">
                                </form>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main id="content">
            <div class="vg-main">
                <article></article>
            </div>
        </main>
        <footer id="footer">

        </footer>
    </div>
</body>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $('.search-link').click(function (e) {
        e.preventDefault();
        $('.search-form').toggleClass('on');
    })
</script>
</html>
